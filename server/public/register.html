<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <title>Реєстрація</title>
</head>

<body class="auth-body">
  <div class="register-container">
    <h1>Реєстрація</h1>
    <form id="registerForm" onsubmit="event.preventDefault(); Auth.register();">
      <div class="form-group">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Зареєструватися</button>
      <div id="result"></div>
    </form>
    <a href="/auth/google" style="text-decoration: none;">
      <button
        style="background-color: #ffffff; border: none; padding: 10px; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center;">
        <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google Logo"
          style="width: 24px; height: 24px; margin-right: 10px;">
        <span style="font-size: 16px; color: #757575;">Login with Google</span>
      </button>
    </a>
    <a href="/auth/facebook" style="text-decoration: none;">
      <button type="button"
        style="background-color: #3b5998; border: none; padding: 10px; border-radius: 5px; cursor: pointer; display: inline-flex; align-items: center;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
          alt="Facebook Logo" style="width: 24px; height: 24px; margin-right: 10px;">
        <span style="font-size: 16px; color: #ffffff;">Login with Facebook</span>
      </button>
    </a>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
